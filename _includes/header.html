        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS - not using this yet, so remove the HTTP request
        <link href="/assets/css/syntax.css" rel="stylesheet">
        -->

        <!-- Bootstrap and Font Awesome via CDN -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="/assets/css/main.css" rel="stylesheet">

        <!-- Typekit -->
        <script type="text/javascript" src="//use.typekit.net/nsh3nmk.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <!-- jQuery -->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <!-- // <script type="text/javascript" src="/assets/js/site-min.js"></script> -->
        <!-- // <script type="text/javascript" src="//quotesondesign.com/api/3.0/api-3.0.js"></script> -->

        {% if page.css %}
            <!-- Page specific css -->
            {% assign css_links = page.css | split:' ' %}
            {% for css_link in css_links %}
                <link rel="stylesheet" href="/assets/css/{{page.css}}">
            {% endfor %}
        {% endif %}

        {% if page.js %}
            <!-- Page specific js -->
            {% assign jss = page.js | split:' ' %}
            {% for js in jss %}
                <script type="text/javascript" src="/assets/js/{{js}}"></script>
            {% endfor %}
        {% endif %}
