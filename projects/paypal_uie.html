<header class="adelle">
    <h1>PayPal UIE Exercise</h1>
    <p><strong>Dated:</strong> {{page.date}}</p>
</header>

<section class="paypal">
    <header class="paypal-header">
        <h1>Send Money</h1>
    </header>
    <form action="paypal_uie_submit" method="post" accept-charset="utf-8">
        <div class="paypal-body">
            <div class="input-contain">
                <label for="send-money-to">To:
                    <input type="email" name="send-money-to" value="" id="send-money-to" placeholder="uie@paypal.com">
                </label>
                <i class="icon-ok-sign msg-success"></i>
                <i class="icon-warning-sign msg-warning"></i>
            </div>
            <div class="input-contain">
                <label for="amount-to-send">Amount:
                    <input type="number" name="amount-to-send" value="" id="amount-to-send" placeholder="$1.00" min="0.01" step=".01">
                </label>
        
                <select>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <div class="input-contain">
                <label for="payment-message">Message (optional):</label>
                <textarea name="payment-message" id="payment-message"></textarea>
                
            </div>
        
        
            <h2>What's this payment for?</h2>
            <ul class="payment-type">
                <li class="payment-choice">
                    <input type="radio" name="payment-for" value="sending" id="sending-money">
                    <label for="sending-money">I'm sending money to friends or family</label>
                </li>
                <li class="payment-choice">
                    <input type="radio" name="payment-for" value="paying" id="sending-payment">
                    <label for="sending-payment">I'm paying for goods or services</label>
                
                </li>
            </ul>
        </div>
        
        <footer class="paypal-footer">
            <input type="button" name="clear-form" value="Clear" id="clear-form" class="paypal-clear-form">
            <input type="submit" name="submit-payment" value="Next" id="submit-payment" class="paypal-submit-form">
        </footer>
    </form>
</section>
